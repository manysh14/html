<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FORMS</title>
</head>
<body>
	<h1>Signup Form</h1>
<form action="/action_page.php" method="post" target="_blank" autocomplete="on">
<label for="fname">First name:-</label>
<input type="text" id="fname" name="fname" placeholder="ex.Manish"><br><br>
<label for="lname">Last name:-</label>
<input type="text" id="lname" name="lname" placeholder="ex.Kumar"><br><br>
<label for="dob">Date of Birth:-</label>
<input type="date" id="dob" name="date"><br><br>
<label for="gender">Gender:-   </label>
<input type="radio" id="Female" name="gender">Male
<input type="radio" id="Female" name="gender">Female
<input type="radio" id="Other" name="gender">Other<br><br>
<label for="username"> Username:-</label>
<input type="text" id="username" name="username" placeholder="ex. Manish@1234" maxlength="20"><br><br>
<label for="email">Email:-</label>
<input type="email" id="email" name="email" placeholder="ex. manish1234@gmail.com"><br><br>
<label for="Password">Password:-</label>
<input type="Password" id="Password" name="Password" placeholder="ex.XXXXXXXXXXX"><br><br>
<label for="Phone">Phone:-</label>
<input type="tel" id="Phone" name="Phone" placeholder="ex.XXXXXXXXXXX" maxlength="10"><br><br>
<input type="submit" name="Submit" value="Submit">
</form>

</body>
</html>
